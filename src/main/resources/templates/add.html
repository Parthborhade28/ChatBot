<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?dark,abstract') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            position: relative;
        }

        /* Dark overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
        }

        .navbar .nav-link,
        .navbar .navbar-brand {
            color: #ffffff !important;
            font-weight: 500;
        }

        .navbar .nav-link:hover {
            color: #00ff88 !important;
        }

        /* Form Container */
        .container {
            max-width: 550px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(8px);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
            margin-top: 80px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 600;
        }

        label {
            font-weight: 500;
            color: #ffffff;
        }

        textarea {
            resize: none;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
        }

        textarea::placeholder {
            color: #ccc;
        }

        .char-counter {
            text-align: right;
            font-size: 14px;
            color: #bbbbbb;
            margin-top: 5px;
        }

        /* Submit Button */
        .btn-submit {
            background: linear-gradient(135deg, #00ff88, #0077ff);
            border: none;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #0077ff, #00ff88);
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .btn-submit {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">CHAT-BOT~PARTH</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add}">Add Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Form -->
<div class="container">
    <h1>Add Post</h1>
    <form th:action="@{/add}" method="post">
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea class="form-control" id="content" name="content" rows="5" required maxlength="250"></textarea>
            <div class="char-counter" id="charCounter">0 / 250</div>
        </div>
        <button type="submit" class="btn-submit">Post</button>
    </form>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Live Character Counter -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const textarea = document.getElementById("content");
        const counter = document.getElementById("charCounter");

        textarea.addEventListener("input", function () {
            const length = textarea.value.length;
            counter.textContent = length + " / 250";
        });
    });
</script>

</body>
</html>
