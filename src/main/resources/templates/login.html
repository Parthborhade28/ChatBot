<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e0e5ec;
        }

        .form-container {
            background: #e0e5ec;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 10px 10px 20px #babecc, -10px -10px 20px #ffffff;
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            color: #333;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #e0e5ec;
            color: #333;
            box-shadow: inset 4px 4px 8px #babecc, inset -4px -4px 8px #ffffff;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: inset 2px 2px 5px #babecc, inset -2px -2px 5px #ffffff;
        }

        /* Password Toggle */
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #666;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #28a745, #0077ff);
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 4px 4px 8px #babecc, -4px -4px 8px #ffffff;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #0077ff, #28a745);
            transform: scale(1.05);
        }

        .form-footer {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message, .logout-message {
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>

<div class="form-container">
    <div th:if="${param.error}">
        <div class="error-message">
            <p>Invalid Username or Password</p>
        </div>
    </div>

    <div th:if="${param.logout}">
        <div class="logout-message">
            <p>Logout Successful!</p>
        </div>
    </div>

    <h2>Login</h2>
    <form th:action="@{/login}" method="post" role="form" th:object="${user}">
        <label for="username">Username:</label>
        <input th:field="*{username}" type="text" id="username" name="username"
               placeholder="Enter your Username" required>

        <label for="password">Password:</label>
        <div class="input-group">
            <input th:field="*{password}" type="password" id="password" name="password"
                   placeholder="Enter your Password" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button type="submit">Login</button>
    </form>

    <p class="form-footer">Don't have an account? <a th:href="@{/register}">Register</a> here.</p>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }
    }
</script>

</body>

</html>
